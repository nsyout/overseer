name: Release Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.12.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Normalize and validate version
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          if ! npx --yes semver "$VERSION" > /dev/null 2>&1; then
            echo "Invalid semver: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build:
    needs: [validate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: dtolnay/rust-toolchain@v1
        with:
          targets: ${{ matrix.target }}

      - name: Build os binary
        working-directory: overseer
        env:
          RUSTFLAGS: "-C strip=symbols"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Archive artifact
        run: |
          mkdir -p release
          cp overseer/target/${{ matrix.target }}/release/os release/os
          chmod +x release/os
          tar -czf release/os-${{ matrix.name }}.tar.gz -C release os

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: os-${{ matrix.name }}
          path: release/os-${{ matrix.name }}.tar.gz

  release:
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7.0.0
        with:
          path: artifacts

      - name: Gather artifacts
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.validate.outputs.version }}" release/* --generate-notes
