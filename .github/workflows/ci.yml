name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: overseer
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test

  host:
    name: Host checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: host
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: host/pnpm-lock.yaml

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: pnpm typecheck
        run: pnpm run typecheck

      - name: pnpm build
        run: pnpm run build

  ui:
    name: UI checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - uses: actions/setup-node@v6.2.0
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: pnpm typecheck
        run: pnpm run typecheck

      - name: pnpm build
        run: pnpm run build
