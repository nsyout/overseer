      prefix: "chore"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:45"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
